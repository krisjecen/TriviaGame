<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body>
    <div id="container">
    <!-- title for game -->
    <h1>Trivia Game</h1>
    <!-- content box at center of screen? -->

    <!-- timer text "time remaining" with countdown -->
    <div id="questionTimer"></div>

    <!-- question # of [total #] -->
    <div id="questionCount"></div>

    <!-- trivia question -->
    <div id="triviaTextarea"></div>

    <!-- possible answers -->
    <div id="triviaChoices"></div>
        
    <button type="button" id="playAgain" onclick="resetGame()" style="display: none">Start over?</button>
   
    
            
    <script type="text/javascript" src="assets/javascript/app.js"></script>
    </div>
    
</body>
