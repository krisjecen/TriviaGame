<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game - under construction</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- need to add a favicon for the game -->
    <!-- <link rel="icon" href="assets/images/favicon.png" type="image/ico"> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <!-- title for game -->
    <h1>Trivia Game - under construction</h1>
    <!-- content box at center of screen? -->

    <!-- timer text "time remaining" with countdown -->
    <div id="questionTimer"></div>

    <!-- question # of [total #] -->
    <div id="questionCount"></div>

    <!-- trivia question -->
    <div id="triviaTextarea"></div>

    <!-- possible answers with select-one-only (radar?) functionality -->
    <div id="triviaChoices"></div>

    <!-- it sounds like the whole content of the page is replaced when -->
    <!-- the user responds. they would then see a congrats/nope screen. -->
    <!-- also account for them getting it wrong if time runs out before -->
    <!-- they respond. -->

    <!-- final screen with their total score -->
    <div id="userResults"></div>

    <!-- option (button?) to restart the game WITHOUT RELOADIING PAGE OMG -->
    <button type="button" id="playAgain" onclick="" style="display: none">Start over?</button>

    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
